<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <!-- Set website title -->
    <title>Code Quiz</title>
</head>
<body id="body">
    <header>
            <!-- Setting highscore indicator -->
            <div id="indicator">Highscore:
                <span id="highScore"></span>
            </div>

            <!-- Setting current score indicator -->
            <div id="indicator">
            <span>Current Score:&nbsp;</span>
            <span id="score"></span>
            </div>

            <!-- Setting time left indicator -->
            <div id="indicator">
                <div id="timer">
                    <span>Remaining Time:&nbsp;</span>
                    <span id="countTime"></span>
                </div>
            </div>
        <div id="spacer"></div>
        <h1>Code Quiz</h1>
    </header>
    <main>
        <!-- Setting up quiz box for questions and answers -->
        <div id="card">
            <div class="card d-flex flex-column justify-content-center align-items-center mt-5">
                <button type=button id="start" class="btn btn-primary px-4 mt-5" value="HELLO">Start Quiz</button>
                <div class="mb-4 h3 text-center" id="question">
                </div>
                <div id="answers" class='d-flex flex-row flex-wrap justify-content-center'>
                </div>
                <div id="playerName">
                </div>
                <div id="tryAgain">
                </div>
            </div>
            <div class="d-flex mt-5 justify-content-center">
                <!-- Display whether the answer was correct or wrong -->
                <span class="border-top px-5" id="correctText">&nbsp;&nbsp;&nbsp;Correct!&nbsp;&nbsp;&nbsp;</span>
                <span class="border-top px-5" id="wrongText">&nbsp;&nbsp;&nbsp;Wrong!&nbsp;&nbsp;&nbsp;</span>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
